<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" th:href="@{/app.css}" />

    <title th:text="${country.name}">name</title>
</head>

<body>
<header>
    <div class="container">
        <h1><a th:href="@{/index.html}">Countries of Scandinavia</a></h1>
    </div>
</header>
<div class="container">
    <div class="country-details">
        <h2 th:text="${country.name}">name</h2>
        <div class="meta">
            <div class="stat">
                <h4>Population</h4>
                <span th:text="${country.population}">population</span>
            </div>
            <div class="stat">
                <h4>Capital</h4>
                <span th:text="${country.capital}">capital</span>
            </div>
            <div class="stat">
                <h4>Official Languages</h4>
                <ul th:each="language: ${country.languages}">
                    <li th:text="${language}">language</li>
                </ul>
            </div>
        </div>
        <div class="flag">
            <img th:src="@{'/flags/' + ${country.name} + '.svg'}" th:alt="'Flag of ' + ${country.name}"/>
        </div>
    </div>
</div>
</body>
</html>
